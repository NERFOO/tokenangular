<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
                <th>Detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of empleados">
                <td>{{emp.idEmpleado}}</td>
                <td>{{emp.apellido}}</td>
                <td>{{emp.oficio}}</td>
                <td>{{emp.salario}}</td>
                <td><a [routerLink]="['/detalles', emp.idEmpleado]" class="btn btn-success">Detalles</a></td>
            </tr>
        </tbody>
    </table>
</div>
